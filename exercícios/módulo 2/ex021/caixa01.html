<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{ /*display: block*/
            background-color: lightgray;
            height: 50px;
            width: 400px;

            border: 5px solid rgb(45, 26, 88);
            padding: 10px;
            margin: 20px auto 40px auto;
            outline: 2px dotted black;
        }

        a{ /*display: inline*/
            border: 2px dashed red;
            padding: 2px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas <a href="#">os links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
