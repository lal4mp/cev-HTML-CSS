<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        iframe{
            width: 300px;
            height: 300px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site  
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="400" width="400" scolling="yes"><a href="https://www.cursoemvideo.com" target="_blank">Curso Em Vídeo</a></iframe>        
        para aprender a programar
    </p>
    <p>
        Veja aqui o repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="1"><a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a></iframe>
    </p>

    <!-- tamanho padrão de um iframe: 300 x 150px -->
</body>
</html>
