<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>teste de formul√°rio</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>DADOS PESSOAIS</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required maxlength="15" placeholder="nome" autocomplete="name">
            </p>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" required placeholder="email" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxxx-xxxx">
            </p>
            <!-- estudar mais sobre RegEx -->
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
