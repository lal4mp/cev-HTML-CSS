<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imgP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imgM.png" type="image/png">
        <img src="imagens/imgG.png" alt="imagem flexível">
    </picture>

    <h1>Aúdios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!-- modo 1 -->
    <audio src="audio/natural-light.mp3" controls autoplay></audio>
    <!-- modo 2 -->
    <br>
    <audio preload="metadata" autoplay controls loop>
        <source src="audio/natural-light.mp3" type="audio/mpeg">
        <source src="audio/natural-light.ogg" type="audio/ogg">
        <source src="audio/natural-light.wav" type="audio/wav"> <!-- arq pesado -->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. Clique <a href="audio/natural-light.mp3">aqui</a>para baixar o arquivo MP3.</p>
    </audio>

</body>
</html>
